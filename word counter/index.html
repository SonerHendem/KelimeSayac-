<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="/word counter/index.css">
    <script src="/word counter/app.js" defer></script>
</head>
<body>


    <div class="container">
        <h2 class="title">Word Counter</h2>
        <textarea class="text-input" placeholder="Paste text here..."></textarea>
        <div>
            <strong>Word count: </strong>
            <span class="word-count">0</span>
        </div>
        <div>
            <strong>Leter count: </strong>
            <span class="leter-count">0</span>
        </div>
        <div>
            <strong>Number of spaces: </strong>
            <span class="space-count">0</span>
        </div>
    </div>
    <script src="/word counter/app.js"  ></script>
</body>
</html>
